            <form action="./assets/pages/show_data.html" method="get">
                <fieldset class="data">
                    <legend>Datos personales</legend>
                    <div class="data_1">
                    <label for="name">Nombre:</label>
                    <input type="text" name="nombre" id="name" placeholder="nombre">
                    </div>
                    <div class="data_1">
                    <label for="surname">Apellido:</label>
                    <input type="text" name="apellido" id="surname" placeholder="apellido">
                    </div>
                    <div class="data_1">
                    <label for="age">Edad:</label>
                    <input type="text" name="edad" id="age" placeholder="edad">
                    </div>
                </fieldset>
                <fieldset class="children">
                    <legend>Numero de hijos</legend>
                    <div class="children_1">
                    <label for="no">No tiene</label>
                    <input type="checkbox" name="hijos" id="no" value="No tiene">

                    <div class="children_1">
                    <label for="two_one">2 o menos</label>
                    <input type="checkbox" name="hijos" id="two_one" value="2 o menos">

                    <div class="children_1">
                    <label for="more_two">Mas de 2</label>
                    <input type="checkbox" name="hijos" id="more_two" value="mas de 2">
                    </div>
                </fieldset>
                <fieldset class="msj">
                    <legend>Mensaje</legend>
                    <textarea name="mensaje" id="message" class="msj_1"></textarea>
                </fieldset>
                <div class="final">
                <label for="loc">Locaci√≥n</label>
